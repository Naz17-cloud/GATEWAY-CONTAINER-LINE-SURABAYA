<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validasi Kehadiran - Customer Gathering GCL 2025</title>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Cinzel:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #FFE082;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }
    h2 {
      font-size: 22px;
      font-style: italic;
      margin-bottom: 30px;
      color: #B2EBF2;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }
    .company {
      font-family: 'Cinzel', serif;
      font-size: 34px;
      font-weight: bold;
      margin-top: 30px;
      text-transform: uppercase;
      color: #FFCDD2;
      letter-spacing: 2px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
    }
    .table {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px 40px;
      border-radius: 20px;
      border: 3px solid #FFD54F;
      box-shadow: 0 0 25px rgba(255, 213, 79, 0.8);
      text-align: center;
    }
    .table span {
      font-size: 24px;
      display: block;
      margin-bottom: -5px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .table-number {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 64px;
      font-weight: 900;
      color: #FFD700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }
    .team {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }
    #input-panel {
      margin-top: 30px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.12);
      border: 2px solid #FFD54F;
      display: none;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    #input-panel label {
      display: block;
      color: #fff;
      font-size: 18px;
      margin-bottom: 12px;
      font-weight: bold;
    }
    #perwakilan, #manualInput {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      outline: none;
      background: #fff;
    }
    #manualInput { display: none; }
    #btnSubmit {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #FFD54F, #FFC107);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #btnSubmit:hover { background: linear-gradient(45deg, #FFC107, #FFB300); transform: scale(1.03); }
    #status { color:#fff; margin-top:10px; font-weight:600; }
  </style>
  <script src="companies.js"></script>
</head>
<body>
  <div class="overlay">
    <h1>SELAMAT DATANG DI CUSTOMER GATHERING<br>GATEWAY CONTAINER LINE 2025</h1>
    <h2>"Navigating The Turbulence, Cruising The Opportunities"</h2>
    <div class="company" id="company">Menunggu Scan...</div>
    <div class="table" id="table">
      <span>NOMOR MEJA</span>
      <div class="table-number" id="table-number">--</div>
    </div>
    <div id="input-panel">
      <label for="perwakilan">Pilih Nama Perwakilan:</label>
      <select id="perwakilan"></select>
      <input type="text" id="manualInput" placeholder="Masukkan nama pengganti...">
      <button id="btnSubmit">✅ Konfirmasi Hadir</button>
      <div id="status"></div>
    </div>
    <div class="team">Team Event</div>
  </div>

  <!-- Firebase + Logika -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded, set, query, limitToLast } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // === Konfigurasi Firebase ===
    const firebaseConfig = {
      apiKey: "AIzaSyAw6mvIFe6xdZAejTJv3Jo8-fvBz3Av4K4",
      authDomain: "scanner-gathering.firebaseapp.com",
      databaseURL: "https://scanner-gathering-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "scanner-gathering",
      storageBucket: "scanner-gathering.appspot.com",
      messagingSenderId: "627134959703",
      appId: "1:627134959703:web:0ae958bbd74da08dc9d312",
      measurementId: "G-HW6Y6VN817"
    };

    // === Google Form ===
    const GFORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLScU5G2UO2TKcVffDQEjSZdQuXfq43Ldgfq-lJW9DedgRmQbqg/formResponse";
    const GFORM_COMPANY_ENTRY = "entry.712340243";
    const GFORM_TABLE_ENTRY   = "entry.1805472999";
    const GFORM_REP1_ENTRY    = "entry.1730041639";
    const GFORM_REP2_ENTRY    = "entry.403681205";

    // === Inisialisasi ===
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const companyEl = document.getElementById("company");
    const tableEl = document.getElementById("table-number");
    const inputPanel = document.getElementById("input-panel");
    const perwakilanSelect = document.getElementById("perwakilan");
    const manualInput = document.getElementById("manualInput");
    const btnSubmit = document.getElementById("btnSubmit");
    const statusEl = document.getElementById("status");

    const normalizeCompany = (name) => (name || "").trim().toUpperCase();

    async function loadCompanies() {
      let data = window.COMPANIES || {};
      if (!data || typeof data !== "object") {
        try {
          const res = await fetch("companies.json", { cache: "no-store" });
          if (res.ok) data = await res.json();
        } catch {}
      }
      const map = {};
      Object.keys(data).forEach(k => map[normalizeCompany(k)] = data[k]);
      return map;
    }

    async function populateRepresentatives(companyName) {
      perwakilanSelect.innerHTML = "";
      manualInput.style.display = "none";
      manualInput.value = "";

      const companies = await loadCompanies();
      const record = companies[normalizeCompany(companyName)] || [];
      const reps = Array.isArray(record) ? record.slice(0,2) : [];

      reps.forEach(nama => {
        const opt = document.createElement("option");
        opt.value = String(nama);
        opt.textContent = String(nama);
        perwakilanSelect.appendChild(opt);
      });

      const optManual = document.createElement("option");
      optManual.value = "LAINNYA";
      optManual.textContent = "➕ Nama Lain (Manual)";
      perwakilanSelect.appendChild(optManual);

      perwakilanSelect.onchange = () => {
        manualInput.style.display = (perwakilanSelect.value === "LAINNYA") ? "block" : "none";
      };
    }

    function logPresenceToFirebase({ company, table, nama, status }) {
      return set(ref(db, "kehadiran/" + Date.now()), {
        company: normalizeCompany(company),
        table,
        nama,
        status,
        time: new Date().toISOString()
      });
    }

    function submitToGoogleForm({ company, table, nama }) {
      const fd = new FormData();
      fd.append(GFORM_COMPANY_ENTRY, normalizeCompany(company));
      fd.append(GFORM_TABLE_ENTRY, table);
      fd.append(GFORM_REP1_ENTRY, nama);
      fd.append(GFORM_REP2_ENTRY, nama);

      return fetch(GFORM_URL, { method: "POST", body: fd, mode: "no-cors" });
    }

    function showScanOnUI(company, table) {
      companyEl.textContent = normalizeCompany(company);
      tableEl.textContent = table || "--";
      inputPanel.style.display = "block";
    }

    // Dengarkan hasil scan terbaru dari display.html
    const scanRef = query(ref(db, "scanned"), limitToLast(1));
    onChildAdded(scanRef, async (snapshot) => {
      const data = snapshot.val() || {};
      const company = normalizeCompany(data.company || "");
      const table = String(data.table || "--");

      showScanOnUI(company, table);
      await populateRepresentatives(company);

      statusEl.textContent = "";
      btnSubmit.disabled = false;

      btnSubmit.onclick = async () => {
        let nama = perwakilanSelect.value;
        if (nama === "LAINNYA") {
          nama = (manualInput.value || "").trim();
          if (!nama) { alert("⚠️ Harap masukkan nama pengganti!"); return; }
        }
        const repsNow = Array.from(perwakilanSelect.options).map(o => o.value).filter(v => v !== "LAINNYA");
        const status = repsNow.includes(nama) ? "VALID" : "PENGGANTI";

        btnSubmit.disabled = true;
        statusEl.textContent = "Mencatat kehadiran...";

        try {
          await logPresenceToFirebase({ company, table, nama, status });
          await submitToGoogleForm({ company, table, nama });
          statusEl.textContent = "✅ Kehadiran berhasil dicatat!";
        } catch {
          statusEl.textContent = "❌ Gagal mencatat kehadiran.";
          btnSubmit.disabled = false;
        }
      };
    });
  </script>
</body>
</html>
