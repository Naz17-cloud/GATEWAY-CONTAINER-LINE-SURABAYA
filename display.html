<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Display Kehadiran</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .welcome {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .event-title {
      font-size: 1.5em;
      font-style: italic;
      margin-bottom: 40px;
    }

    .company-name {
      font-family: 'Georgia', serif;
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 5px black;
    }

    .table-box {
      font-size: 4em;
      font-weight: bold;
      color: gold;
      padding: 40px 80px;
      border-radius: 20px;
      background: rgba(255, 215, 0, 0.15);
      border: 3px solid gold;
      box-shadow: 0 0 20px gold;
      text-transform: uppercase;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px gold; }
      50% { box-shadow: 0 0 40px gold; }
      100% { box-shadow: 0 0 20px gold; }
    }

    .hidden-input {
      opacity: 0;
      position: absolute;
      top: -100px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="welcome">SELAMAT DATANG DI CUSTOMER GATHERING<br>PT GATEWAY CONTAINER LINE 2025</div>
    <div class="event-title">"Navigating The Turbulence, Cruising The Opportunities"</div>
    
    <div id="company" class="company-name">Silakan Scan QR Code</div>
    <div id="table" class="table-box">-</div>
  </div>

  <!-- Input hidden agar Scanner eksternal bisa ketik otomatis -->
  <input type="text" id="scannerInput" class="hidden-input" autofocus />

  <script>
    const input = document.getElementById("scannerInput");
    const companyDiv = document.getElementById("company");
    const tableDiv = document.getElementById("table");

    // Fokus otomatis ke input agar scanner bisa langsung ketik
    window.onload = () => {
      input.focus();
    };

    // Kalau user klik layar, tetap balikin fokus ke input
    document.body.addEventListener("click", () => {
      input.focus();
    });

    // Saat scanner "enter" (akhir scan), tampilkan hasil
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const scanned = input.value.trim();
        input.value = "";

        try {
          // Ambil parameter dari QR Code link (misal ?company=Gateway&table=12)
          const urlParams = new URLSearchParams(new URL(scanned).search);
          const company = urlParams.get("company") || "Tidak Dikenal";
          const table = urlParams.get("table") || "-";

          companyDiv.textContent = company;
          tableDiv.textContent = "MEJA " + table;
        } catch (err) {
          companyDiv.textContent = "QR Code Tidak Valid";
          tableDiv.textContent = "-";
        }
      }
    });
  </script>
</body>
</html>
