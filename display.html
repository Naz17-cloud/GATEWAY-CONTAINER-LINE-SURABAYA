<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Display QR Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: black;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Animasi welcome berkilau */
    .welcome {
      font-size: 48px;
      font-weight: bold;
      margin-top: 40px;
      background: linear-gradient(90deg, #FFD700, #ffffff, #FFD700);
      background-size: 300% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: shine 6s linear infinite;
    }

    @keyframes shine {
      0%   { background-position: 0% center; }
      100% { background-position: 300% center; }
    }

    .title {
      font-size: 38px;
      font-style: italic;
      color: #58caed;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    .company {
      font-size: 40px;
      color: #98c732;
      margin-top: 40px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    .table-box {
      margin-top: 20px;
      padding: 40px;
      border: 5px solid gold;
      border-radius: 20px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 15px rgba(255,215,0,0.7);
      min-width: 280px;
    }

    .table-text {
      font-size: 26px;
      margin-bottom: 10px;
      color: white;
    }

    .table-number {
      font-size: 70px;
      font-weight: bold;
      color: #FFD700;
    }

    .watermark {
      position: absolute;
      bottom: 20px;
      font-size: 20px;
      color: white;
      opacity: 0.7;
    }

    /* Animasi idle */
    .idle {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Background video dengan fallback -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
  </video>

  <div class="welcome" id="welcome">
    SELAMAT DATANG DI CUSTOMER GATHERING <br>
    GATEWAY CONTAINER LINE SURABAYA 2025
  </div>

  <div class="title">
    "Navigating The Turbulence, Cruising The Opportunities"
  </div>

  <div class="company" id="company">Nama Perusahaan</div>

  <div class="table-box">
    <div class="table-text">Nomor Meja</div>
    <div class="table-number" id="table-number">--</div>
  </div>

  <div class="watermark">Tim Bjir</div>

  <script>
    let lastUpdate = Date.now();

    // Ambil query URL
    function getQueryParams() {
      const urlParams = new URLSearchParams(window.location.search);
      return {
        company: urlParams.get("company") || "Nama Perusahaan",
        table: urlParams.get("table") || "--"
      };
    }

    function updateDisplay() {
      const params = getQueryParams();
      document.getElementById("company").textContent = params.company;
      document.getElementById("table-number").textContent = params.table;
      lastUpdate = Date.now();
      document.getElementById("company").classList.remove("idle");
      document.getElementById("table-number").classList.remove("idle");
    }

    // Idle check
    setInterval(() => {
      if (Date.now() - lastUpdate > 10000) { // 10 detik
        document.getElementById("company").classList.add("idle");
        document.getElementById("table-number").classList.add("idle");
      }
    }, 2000);

    // Update pertama kali
    updateDisplay();
  </script>
</body>
</html>
