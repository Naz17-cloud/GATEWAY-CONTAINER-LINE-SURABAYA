<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Display Kehadiran</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Cinzel:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .overlay {
      background: rgba(0,0,0,0.65);
      padding: 40px 20px;
      border-radius: 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 32px;
      color: #FFE082;
      margin-bottom: 10px;
    }
    .company {
      font-size: 34px;
      font-family: 'Cinzel', serif;
      color: #FFCDD2;
      margin-top: 20px;
      text-transform: uppercase;
    }
    .table {
      margin-top: 20px;
      padding: 20px 40px;
      border-radius: 20px;
      border: 3px solid #FFD54F;
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 25px rgba(255,213,79,0.8);
    }
    .table span {
      font-size: 20px;
      color: #fff;
      display: block;
    }
    .table-number {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 72px;
      font-weight: 900;
      color: #FFD700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Customer Gathering GCL 2025</h1>
    <div class="company" id="company">Menunggu Scan...</div>
    <div class="table">
      <span>Nomor Meja</span>
      <div class="table-number" id="table">--</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAw6mvIFe6xdZAejTJv3Jo8-fvBz3Av4K4",
      authDomain: "scanner-gathering.firebaseapp.com",
      databaseURL: "https://scanner-gathering-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "scanner-gathering",
      storageBucket: "scanner-gathering.appspot.com",
      messagingSenderId: "627134959703",
      appId: "1:627134959703:web:0ae958bbd74da08dc9d312",
      measurementId: "G-HW6Y6VN817"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Dengarkan perubahan realtime di node "latest"
    onValue(ref(db, 'latest'), (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById('company').textContent = data.company.toUpperCase();
        document.getElementById('table').textContent = data.table;
      }
    });
  </script>
</body>
</html>
