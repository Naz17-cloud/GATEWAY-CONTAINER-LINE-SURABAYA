<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Display Kehadiran</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      padding: 20px;
      border: 3px solid gold;
      border-radius: 20px;
      background: #222;
      box-shadow: 0 0 20px gold;
    }
    .company {
      font-size: 2em;
      font-weight: 500;
      margin-bottom: 10px;
      font-family: "Georgia", serif;
    }
    .table-number {
      font-size: 5em;
      font-weight: bold;
      color: gold;
    }
    input {
      opacity: 0;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="companyName" class="company">Silakan Scan QR Code</div>
    <div id="tableNumber" class="table-number">-</div>
  </div>

  <!-- Hidden input untuk menampung hasil scan -->
  <input type="text" id="scannerInput" autofocus>

  <script>
    const input = document.getElementById("scannerInput");
    const companyEl = document.getElementById("companyName");
    const tableEl = document.getElementById("tableNumber");

    // Fokus otomatis agar scanner bisa "ketik"
    window.onload = () => input.focus();
    window.onfocus = () => input.focus();

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const scanned = input.value.trim();
        input.value = "";

        if (scanned) {
          // Misal format QR Code: ?company=Gateway&table=12
          const params = new URLSearchParams(scanned.split("?")[1]);
          const company = params.get("company") || "TIDAK DIKENAL";
          const table = params.get("table") || "-";

          companyEl.textContent = company;
          tableEl.textContent = table;

          // Kirim ke Google Form otomatis
          fetch("https://docs.google.com/forms/d/e/FORM_ID/formResponse", {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `entry.1234567890=${company}&entry.0987654321=${table}`
          });
        }
      }
    });
  </script>
</body>
</html>
