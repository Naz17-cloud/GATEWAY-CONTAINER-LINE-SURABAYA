<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Display - Customer Gathering</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url("background.jpg") no-repeat center center/cover;
      position: relative;
      overflow: hidden;
      font-family: "Georgia", serif;
    }

    /* Overlay shadow biar background tidak terlalu terang */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
    }

    /* Animasi berkilau per huruf */
    .welcome span {
      display: inline-block;
      font-size: 46px;
      font-weight: bold;
      color: #FFD700;
      animation: shimmer 3s linear infinite;
      background: linear-gradient(90deg, #FFD700 20%, #fff 40%, #FFD700 60%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
    }

    /* Delay per huruf supaya efek berurutan */
    .welcome span:nth-child(n) {
      animation-delay: calc(var(--i) * 0.1s);
    }

    @keyframes shimmer {
      0% { background-position: 200% center; }
      100% { background-position: -200% center; }
    }

    .title {
      font-size: 34px;
      font-style: italic;
      color: #58caed;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      margin-top: 10px;
    }

    .company {
      margin-top: 40px;
      font-size: 40px;
      font-weight: bold;
      color: #98c732;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .table-box {
      margin: 20px auto;
      width: 200px; height: 200px;
      border: 5px solid gold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 70px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 15px rgba(255,215,0,0.8);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px gold; }
      to { box-shadow: 0 0 30px gold; }
    }

    .watermark {
      margin-top: 40px;
      font-size: 20px;
      color: white;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Welcome dengan animasi per huruf -->
    <div class="welcome" id="welcome-text"></div>

    <!-- Title event -->
    <div class="title">"Navigating The Turbulence, Cruising The Opportunities"</div>

    <!-- Nama perusahaan -->
    <div class="company" id="company-name">Nama Perusahaan</div>

    <!-- Kotak nomor meja -->
    <div class="table-box" id="table-number">0</div>

    <!-- Watermark -->
    <div class="watermark">Tim Bjir</div>
  </div>

  <script>
    // Kalimat Welcome dipisahkan per huruf agar ada animasi shimmer bergiliran
    const welcomeText = "SELAMAT DATANG DI CUSTOMER GATHERING GATEWAY CONTAINER LINE SURABAYA 2025";
    const welcomeContainer = document.getElementById("welcome-text");

    welcomeText.split("").forEach((char, index) => {
      const span = document.createElement("span");
      span.textContent = char === " " ? "\u00A0" : char; // tetap ada spasi
      span.style.setProperty("--i", index);
      welcomeContainer.appendChild(span);
    });

    // Simulasi update (untuk integrasi realtime gunakan Firebase atau WebSocket)
    setTimeout(() => {
      document.getElementById("company-name").textContent = "PT GATEWAY CONTAINER LINE";
      document.getElementById("table-number").textContent = "12";
    }, 5000);
  </script>
</body>
</html>
