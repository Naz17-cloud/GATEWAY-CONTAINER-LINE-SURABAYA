<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Display Kehadiran</title>
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;

    .welcome-text {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #FFD700;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .event-title {
      font-size: 36px;
      font-style: italic;
      margin-bottom: 40px;
      color: #00FA9A;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .company-name {
      font-size: 32px;
      margin-bottom: 20px;
      color: #191970;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .table-box {
      font-size: 52px;
      font-weight: bold;
      color: #ffe066;
      padding: 30px 70px;
      border-radius: 20px;
      background: rgba(255, 215, 0, 0.1);
      border: 3px solid #ffe066;
      box-shadow: 0 0 25px #ffe066;
      text-transform: uppercase;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px #ffe066; }
      50% { box-shadow: 0 0 45px #ffe066; }
      100% { box-shadow: 0 0 20px #ffe066; }
    }

    .hidden-input {
      opacity: 0;
      position: absolute;
      top: -100px;
    }
  </style>
</head>
<body>
  <div class="welcome-text">
    SELAMAT DATANG DI CUSTOMER GATHERING <br> PT GATEWAY CONTAINER LINE 2025
  </div>
  <div class="event-title">
    "Navigating The Turbulence, Cruising The Opportunities"
  </div>
  <div id="company" class="company-name">Silakan Scan QR Code</div>
  <div id="table" class="table-box">-</div>

  <!-- Input hidden untuk scanner -->
  <input type="text" id="scannerInput" class="hidden-input" autofocus />

  <script>
    const input = document.getElementById("scannerInput");
    const companyDiv = document.getElementById("company");
    const tableDiv = document.getElementById("table");

    // Fokus otomatis ke input
    window.onload = () => {
      input.focus();
    };

    document.body.addEventListener("click", () => {
      input.focus();
    });

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const scanned = input.value.trim();
        input.value = "";

        try {
          const urlParams = new URLSearchParams(new URL(scanned).search);
          const company = urlParams.get("company") || "Tidak Dikenal";
          const table = urlParams.get("table") || "-";

          companyDiv.textContent = company;
          tableDiv.textContent = "MEJA " + table;
        } catch (err) {
          companyDiv.textContent = "QR Code Tidak Valid";
          tableDiv.textContent = "-";
        }
      }
    });
  </script>
</body>
</html>
