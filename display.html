<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Display Kehadiran</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #company {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 30px;
      color: white;
    }
    #table {
      font-size: 80px;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 12px;
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: black;
    }
  </style>
</head>
<body>
  <div id="company">Menunggu scan...</div>
  <div id="table"></div>

  <script>
    // Display akan langsung update setiap ada QR baru discan
    window.addEventListener("DOMContentLoaded", () => {
      function updateDisplay() {
        let url = new URL(window.location.href);
        let company = url.searchParams.get("company");
        let table = url.searchParams.get("table");

        if (company && table) {
          document.getElementById("company").textContent = company;
          document.getElementById("table").textContent = table;
        }
      }

      updateDisplay();

      // Auto refresh jika ada URL baru dari scanner
      window.addEventListener("focus", updateDisplay);
    });
  </script>
</body>
</html>
