<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Display Kehadiran - GCL 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #FFE082;
    }

    h2 {
      font-size: 24px;
      font-style: italic;
      margin-bottom: 30px;
      color: #B2EBF2;
    }

    .company {
      font-family: 'Courier New', Courier, monospace;
      font-size: 32px;
      font-weight: bold;
      margin-top: 30px;
      text-transform: uppercase;
      color: #FFCDD2;
    }

    .table {
      font-family: 'Courier New', Courier, monospace;
      font-size: 24px;
      margin-top: 10px;
      font-weight: 600;
      color: #C5E1A5;
    }

    .team {
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
    }
  </style>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAw6mvIFe6xdZAejTJv3Jo8-fvBz3Av4K4",
      authDomain: "scanner-gathering.firebaseapp.com",
      databaseURL: "https://scanner-gathering-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "scanner-gathering",
      storageBucket: "scanner-gathering.appspot.com",
      messagingSenderId: "627134959703",
      appId: "1:627134959703:web:0ae958bbd74da08dc9d312",
      measurementId: "G-HW6Y6VN817"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const scanRef = ref(db, 'scans');

    // Auto tampilkan data terakhir
    onChildAdded(scanRef, (snapshot) => {
      const data = snapshot.val();
      document.getElementById('company').textContent = (data.company || 'PT NAMA PERUSAHAAN').toUpperCase();
      document.getElementById('table').textContent = "Nomor Meja: " + (data.table || '01');
    });
  </script>
</head>
<body>
  <div class="overlay">
    <h1>SELAMAT DATANG DI CUSTOMER GATHERING<br>GATEWAY CONTAINER LINE 2025</h1>
    <h2>"Navigating The Turbulence, Cruising The Opportunities"</h2>
    <div class="company" id="company">PT NAMA PERUSAHAAN</div>
    <div class="table" id="table">Nomor Meja: 01</div>
    <div class="team">Team Event</div>
  </div>
</body>
</html>
