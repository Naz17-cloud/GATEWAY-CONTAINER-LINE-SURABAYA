<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Display QR Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      position: relative;
    }

    /* Welcome dengan per huruf berkilau */
    .welcome {
      font-size: 48px;
      font-weight: bold;
      color: #FFD700;
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    .welcome span {
      display: inline-block;
      opacity: 0.8;
      animation: shimmer 2s infinite;
    }

    .welcome span:nth-child(odd) {
      animation-delay: 0.2s;
    }

    .welcome span:nth-child(even) {
      animation-delay: 0.4s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes shimmer {
      0%, 100% { text-shadow: none; opacity: 0.8; }
      50% { text-shadow: 0 0 10px #fff, 0 0 20px #FFD700; opacity: 1; }
    }

    .title {
      font-size: 38px;
      font-style: italic;
      color: #58caed;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    .company {
      font-size: 44px;
      color: #98c732;
      margin-top: 60px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    .table-box {
      margin-top: 20px;
      padding: 40px;
      border: 5px solid gold;
      border-radius: 20px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 15px rgba(255,215,0,0.7);
      min-width: 280px;
    }

    .table-text {
      font-size: 28px;
      margin-bottom: 10px;
      color: white;
    }

    .table-number {
      font-size: 90px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .watermark {
      position: absolute;
      bottom: 20px;
      font-size: 20px;
      color: white;
      opacity: 0.7;
    }

    /* Tampilan standby (Silahkan Scan) */
    #standby {
      display: none;
      margin-top: 100px;
      font-size: 32px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    .loader {
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid #FFD700;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="welcome" id="welcome">
    <!-- Akan diisi per huruf lewat JS -->
  </div>

  <div class="title">
    "Navigating The Turbulence, Cruising The Opportunities"
  </div>

  <div class="company" id="company">Nama Perusahaan</div>

  <div class="table-box" id="table-box">
    <div class="table-text">Nomor Meja</div>
    <div class="table-number" id="table-number">--</div>
  </div>

  <div id="standby">
    Silahkan Scan Barcode Anda
    <div class="loader"></div>
  </div>

  <div class="watermark">Tim Bjir</div>

  <script>
    // --- Buat Welcome jadi per huruf ---
    const welcomeEl = document.getElementById("welcome");
    const welcomeText = "SELAMAT DATANG DI CUSTOMER GATHERING \nGATEWAY CONTAINER LINE SURABAYA 2025";
    welcomeText.split("").forEach(char => {
      const span = document.createElement("span");
      span.textContent = char;
      if (char === "\n") {
        welcomeEl.appendChild(document.createElement("br"));
      } else {
        welcomeEl.appendChild(span);
      }
    });

    // --- Fungsi Ambil query dari URL ---
    function getQueryParamsFromLocation() {
      try {
        const urlParams = new URLSearchParams(window.location.search || "");
        return {
          company: (urlParams.get("company") || "Nama Perusahaan").toString(),
          table: (urlParams.get("table") || "--").toString()
        };
      } catch {
        return { company: "Nama Perusahaan", table: "--" };
      }
    }

    function parseScanToParams(data) {
      const raw = (data || "").trim();
      if (!raw) return null;
      let qs = "";

      try {
        const maybeUrl = raw.match(/^[a-zA-Z]+:\/\//) ? raw : ("http://" + raw);
        const u = new URL(maybeUrl);
        qs = u.search || "";
      } catch {}

      if (!qs && raw.includes("?")) qs = raw.slice(raw.indexOf("?"));
      if (!qs && raw.includes("=")) qs = "?" + raw;

      if (qs) {
        const usp = new URLSearchParams(qs.startsWith("?") ? qs.slice(1) : qs);
        const company = usp.get("company");
        const table = usp.get("table");
        if (company || table) return { company: company || "TIDAK DIKENAL", table: table || "--" };
      }

      if (/^\d{1,4}$/.test(raw)) return { company: "TIDAK DIKENAL", table: raw };
      const parts = raw.split(/[|,;]\s*/);
      if (parts.length >= 2 && /^\d{1,4}$/.test(parts[1])) return { company: parts[0], table: parts[1] };
      return null;
    }

    function updateDisplay(params) {
      document.getElementById("company").textContent = params.company.toUpperCase();
      document.getElementById("table-number").textContent = params.table;

      // Reset timer kalau ada scan
      resetInactivityTimer();
      document.getElementById("table-box").style.display = "block";
      document.getElementById("standby").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateDisplay(getQueryParamsFromLocation());
      let buffer = "";
      const allowed = /[0-9A-Za-zÀ-ž .,_\-@#:/?&=%+]/;

      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const parsed = parseScanToParams(buffer);
          buffer = "";
          if (parsed) updateDisplay(parsed);
          return;
        }
        if (e.key === "Backspace") { buffer = buffer.slice(0, -1); return; }
        if (e.key.length !== 1) return;
        if (allowed.test(e.key)) buffer += e.key;
      });

      document.addEventListener("paste", (e) => {
        const text = (e.clipboardData || window.clipboardData).getData("text");
        const parsed = parseScanToParams(text);
        if (parsed) updateDisplay(parsed);
      });
    });

    // --- Timer Inaktivitas: 10 detik ---
    let inactivityTimer;
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        document.getElementById("table-box").style.display = "none";
        document.getElementById("standby").style.display = "block";
      }, 10000); // 10 detik
    }

    resetInactivityTimer(); // mulai awal
  </script>
</body>
</html>
