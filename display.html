<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Display Gathering</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #0d1b2a, #1b263b);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .welcome {
      font-size: 48px;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      white-space: pre-wrap;
      line-height: 1.3;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .welcome span {
      display: inline-block;
      animation: shimmer 2s infinite;
    }

    .title {
      font-size: 34px;
      font-style: italic;
      color: #58caed;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .company {
      font-size: 40px;
      font-weight: bold;
      color: #98c732;
      margin: 15px 0;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .table-box {
      border: 3px solid gold;
      padding: 20px 40px;
      border-radius: 15px;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      display: inline-block;
    }

    .table-number {
      font-size: 70px;
      font-weight: bold;
      color: #FFD700;
      margin: 0;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    .watermark {
      position: absolute;
      bottom: 20px;
      font-size: 18px;
      color: rgba(255,255,255,0.6);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shimmer {
      0%, 100% { text-shadow: none; opacity: 0.8; }
      50% { text-shadow: 0 0 10px #fff, 0 0 20px #FFD700; opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="welcome" class="welcome"></div>
  <div class="title">"Navigating The Turbulence, Cruising The Opportunities"</div>
  <div id="company" class="company"></div>
  <div class="table-box">
    <p id="table-number" class="table-number"></p>
  </div>
  <div class="watermark">Tim Bjir</div>

  <script>
    // Data dari URL (misalnya ?company=Gateway&table=12)
    const urlParams = new URLSearchParams(window.location.search);
    const company = urlParams.get("company") || "Nama Perusahaan";
    const table = urlParams.get("table") || "0";

    document.getElementById("company").textContent = company;
    document.getElementById("table-number").textContent = table;

    // Welcome text dengan animasi per huruf
    const welcomeEl = document.getElementById("welcome");
    const welcomeText = "SELAMAT DATANG DI CUSTOMER GATHERING \nGATEWAY CONTAINER LINE SURABAYA 2025";

    welcomeText.split("").forEach((char, i) => {
      if (char === "\n") {
        welcomeEl.appendChild(document.createElement("br"));
        return;
      }
      const span = document.createElement("span");
      span.textContent = char === " " ? "\u00A0" : char; // spasi non-breaking
      span.style.animationDelay = `${i * 0.1}s`; // delay tiap huruf
      welcomeEl.appendChild(span);
    });
  </script>
</body>
</html>
