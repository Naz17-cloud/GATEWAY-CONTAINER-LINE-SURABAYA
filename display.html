<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Display Kehadiran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    #data {
      font-size: 2em;
      margin-top: 30px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Data Kehadiran Terakhir</h1>
  <div id="data">Menunggu scan...</div>

  <!-- Firebase -->
  <script type="module">
    // Firebase config milikmu
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAw6mvIFe6xdZAejTJv3Jo8-fvBz3Av4K4",
      authDomain: "scanner-gathering.firebaseapp.com",
      databaseURL: "https://scanner-gathering-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "scanner-gathering",
      storageBucket: "scanner-gathering.appspot.com",
      messagingSenderId: "627134959703",
      appId: "1:627134959703:web:0ae958bbd74da08dc9d312",
      measurementId: "G-HW6Y6VN817"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const dataDiv = document.getElementById("data");
    const lastScanRef = ref(db, 'lastScan');

    onValue(lastScanRef, (snapshot) => {
      const val = snapshot.val();
      if (val) {
        dataDiv.innerText = `${val.nama_perusahaan} (Meja ${val.nomor_meja})`;
      } else {
        dataDiv.innerText = 'Belum ada data';
      }
    });
  </script>
</body>
</html>
