<!DOCTYPE html>
<html>
<head>
  <title>Hasil Scan Realtime</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAw6mvIFe6xdZAejTJv3Jo8-fvBz3Av4K4",
      authDomain: "scanner-gathering.firebaseapp.com",
      databaseURL: "https://scanner-gathering-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "scanner-gathering",
      storageBucket: "scanner-gathering.appspot.com",
      messagingSenderId: "627134959703",
      appId: "1:627134959703:web:0ae958bbd74da08dc9d312",
      measurementId: "G-HW6Y6VN817"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const list = document.getElementById("scan-list");
    const scansRef = ref(db, "scans");

    onChildAdded(scansRef, (snapshot) => {
      const data = snapshot.val();
      const item = document.createElement("li");
      item.textContent = `${data.timestamp} â€” ${data.text}`;
      list.prepend(item);
    });
  </script>
</head>
<body>
  <h2>Daftar Hasil Scan (Realtime)</h2>
  <ul id="scan-list"></ul>
</body>
</html>
