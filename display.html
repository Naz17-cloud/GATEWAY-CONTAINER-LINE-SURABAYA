<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Display Kehadiran</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
    }

    /* Overlay gelap agar background tidak terlalu terang */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Selamat Datang */
    .welcome {
      font-size: 40px;
      color: #FFD700;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      margin-bottom: 10px;
      animation: shine 3s infinite linear;
    }

    /* Judul Event */
    .event-title {
      font-size: 34px;
      color: #58caed;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      margin-bottom: 30px;
    }

    /* Nama Perusahaan */
    .company-name {
      font-size: 40px;
      color: #98c732;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    /* Kotak nomor meja */
    .table-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 250px;
      height: 200px;
      border: 4px solid gold;
      border-radius: 20px;
      background: rgba(255, 215, 0, 0.05);
      box-shadow: 0 0 15px gold;
      animation: glow 3s infinite alternate;
      margin-bottom: 40px;
    }

    .table-label {
      font-size: 28px;
      font-weight: bold;
      color: gold;
      margin-bottom: 10px;
    }

    .table-number {
      font-size: 60px;
      color: #FFD700;
      font-weight: bold;
      animation: shine 3s infinite linear;
    }

    /* Watermark */
    .watermark {
      font-size: 18px;
      color: rgba(255,255,255,0.3);
      position: absolute;
      bottom: 15px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    /* Animasi berkilau */
    @keyframes shine {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #FFD700, 0 0 20px #FFD700; }
      50% { text-shadow: 0 0 20px #fff, 0 0 40px #FFD700, 0 0 60px #FFD700; }
      100% { text-shadow: 0 0 5px #fff, 0 0 10px #FFD700, 0 0 20px #FFD700; }
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px gold; }
      to { box-shadow: 0 0 30px gold; }
    }

    .hidden-input {
      opacity: 0;
      position: absolute;
      top: -100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome">SELAMAT DATANG DI CUSTOMER GATHERING</div>
    <div class="event-title">"Navigating The Turbulence, Cruising The Opportunities"</div>
    <div id="company" class="company-name">PT GATEWAY CONTAINER LINE 2025</div>
    
    <div class="table-box">
      <div class="table-label">MEJA</div>
      <div id="table" class="table-number">-</div>
    </div>

    <div class="watermark">Tim Bjir</div>
  </div>

  <!-- Input hidden agar scanner bisa mengetik otomatis -->
  <input type="text" id="scannerInput" class="hidden-input" autofocus />

  <script>
    const input = document.getElementById("scannerInput");
    const companyDiv = document.getElementById("company");
    const tableDiv = document.getElementById("table");

    window.onload = () => { input.focus(); };
    document.body.addEventListener("click", () => { input.focus(); });

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const scanned = input.value.trim();
        input.value = "";
        try {
          const urlParams = new URLSearchParams(new URL(scanned).search);
          const company = urlParams.get("company") || "Tidak Dikenal";
          const table = urlParams.get("table") || "-";
          companyDiv.textContent = company;
          tableDiv.textContent = table;
        } catch (err) {
          companyDiv.textContent = "QR Code Tidak Valid";
          tableDiv.textContent = "-";
        }
      }
    });
  </script>
</body>
</html>
