<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Display Kehadiran</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
      animation: fadeIn 1s ease-out;
    }
    .company {
      font-size: 2.5em;
      font-weight: 600;
      margin-bottom: 20px;
      font-family: 'Playfair Display', serif;
      color: #FFD700;
    }
    .table-number {
      font-size: 6em;
      font-weight: bold;
      color: #fff;
      background: #FFD700;
      border-radius: 25px;
      padding: 20px 50px;
      display: inline-block;
      animation: pulse 1.5s infinite;
      font-family: 'Playfair Display', serif;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
    }
    input {
      opacity: 0;
      position: absolute;
    }

    /* Animasi muncul */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Animasi bounce/pulse */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="companyName" class="company">Silakan Scan QR Code</div>
    <div id="tableNumber" class="table-number">-</div>
  </div>

  <!-- Hidden input untuk hasil scan -->
  <input type="text" id="scannerInput" autofocus>

  <script>
    const input = document.getElementById("scannerInput");
    const companyEl = document.getElementById("companyName");
    const tableEl = document.getElementById("tableNumber");

    // Fokus otomatis agar scanner bisa input
    window.onload = () => input.focus();
    window.onfocus = () => input.focus();

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const scanned = input.value.trim();
        input.value = "";

        if (scanned) {
          // Format QR Code: ?company=Gateway&table=12
          const params = new URLSearchParams(scanned.split("?")[1]);
          const company = params.get("company") || "TIDAK DIKENAL";
          const table = params.get("table") || "-";

          companyEl.textContent = company;
          tableEl.textContent = table;

          // Kirim ke Google Form otomatis
          fetch("https://docs.google.com/forms/d/e/FORM_ID/formResponse", {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `entry.1234567890=${company}&entry.0987654321=${table}`
          });
        }
      }
    });
  </script>
</body>
</html>
