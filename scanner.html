<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner - Panitia</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAw6mvIFe6xdZAejTJv3Jo8-fvBz3Av4K4",
      authDomain: "scanner-gathering.firebaseapp.com",
      databaseURL: "https://scanner-gathering-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "scanner-gathering",
      storageBucket: "scanner-gathering.appspot.com",
      messagingSenderId: "627134959703",
      appId: "1:627134959703:web:0ae958bbd74da08dc9d312",
      measurementId: "G-HW6Y6VN817"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function startScanner() {
      const scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText, decodedResult) => {
          console.log(`QR Code detected: ${decodedText}`);
          const time = new Date().toISOString();
          const newRef = push(ref(db, "scans"));
          set(newRef, {
            text: decodedText,
            timestamp: time
          });
          alert("Berhasil scan: " + decodedText);
          scanner.stop();
          scanner.clear();
        },
        (errorMessage) => {
          console.warn(errorMessage);
        }
      ).catch(err => {
        console.error("Scanner start error:", err);
      });
    }

    window.onload = startScanner;
  </script>
</head>
<body>
  <h2>Scan QR Code Peserta</h2>
  <div id="reader" style="width: 300px; height: 300px;"></div>
</body>
</html>
