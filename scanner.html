<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scanner Panitia</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Scan QR Code</h1>
  <div id="reader"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAw6mvIFe6xdZAejTJv3Jo8-fvBz3Av4K4",
      authDomain: "scanner-gathering.firebaseapp.com",
      databaseURL: "https://scanner-gathering-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "scanner-gathering",
      storageBucket: "scanner-gathering.appspot.com",
      messagingSenderId: "627134959703",
      appId: "1:627134959703:web:0ae958bbd74da08dc9d312",
      measurementId: "G-HW6Y6VN817"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function updateAttendance(data) {
      const scanRef = ref(db, 'lastScan');
      set(scanRef, data);
    }

    const html5QrCode = new Html5Qrcode("reader");
    const qrConfig = { fps: 10, qrbox: 250 };

    html5QrCode.start(
      { facingMode: "environment" },
      qrConfig,
      (decodedText) => {
        try {
          const parsed = JSON.parse(decodedText);
          if (parsed.nama_perusahaan && parsed.nomor_meja) {
            updateAttendance(parsed);
            alert(`Scan Berhasil:\n${parsed.nama_perusahaan} (Meja ${parsed.nomor_meja})`);
          } else {
            alert("QR tidak valid!");
          }
        } catch (e) {
          alert("QR Code harus berupa JSON valid.");
        }
      },
      (errorMsg) => {
        // Ignore scanning errors
      }
    );
  </script>
</body>
</html>
