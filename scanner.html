<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scanner Panitia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Scan QR Selesai</h1>
  <p id="status">Mencatat kehadiran...</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAw6mvIFe6xdZAejTJv3Jo8-fvBz3Av4K4",
      authDomain: "scanner-gathering.firebaseapp.com",
      databaseURL: "https://scanner-gathering-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "scanner-gathering",
      storageBucket: "scanner-gathering.appspot.com",
      messagingSenderId: "627134959703",
      appId: "1:627134959703:web:0ae958bbd74da08dc9d312",
      measurementId: "G-HW6Y6VN817"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const nama_perusahaan = getQueryParam("company");
    const nomor_meja = getQueryParam("table");

    const statusEl = document.getElementById("status");

    if (nama_perusahaan && nomor_meja) {
      const scanData = {
        nama_perusahaan: decodeURIComponent(nama_perusahaan),
        nomor_meja: decodeURIComponent(nomor_meja)
      };

      const scanRef = ref(db, "lastScan");
      set(scanRef, scanData)
        .then(() => {
          statusEl.innerText = `Kehadiran dicatat:\n${scanData.nama_perusahaan} (Meja ${scanData.nomor_meja})`;
        })
        .catch((err) => {
          statusEl.innerText = `Gagal mencatat: ${err.message}`;
        });
    } else {
      statusEl.innerText = "QR tidak valid atau data tidak lengkap di URL.";
    }
  </script>
</body>
</html>
