<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Gathering GCL 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Cinzel:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAw6mvIFe6xdZAejTJv3Jo8-fvBz3Av4K4",
      authDomain: "scanner-gathering.firebaseapp.com",
      databaseURL: "https://scanner-gathering-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "scanner-gathering",
      storageBucket: "scanner-gathering.appspot.com",
      messagingSenderId: "627134959703",
      appId: "1:627134959703:web:0ae958bbd74da08dc9d312",
      measurementId: "G-HW6Y6VN817"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ambil data dari QR Code (param URL)
    const urlParams = new URLSearchParams(window.location.search);
    const company = decodeURIComponent(urlParams.get('company') || 'PT NAMA PERUSAHAAN');
    const table = decodeURIComponent(urlParams.get('table') || '01');

    // simpan ke Firebase (node "latest" selalu di-overwrite)
    const timestamp = new Date().toISOString();
    set(ref(db, 'latest'), {
      company: company,
      table: table,
      time: timestamp
    });

    // kirim juga ke Google Form
    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLScU5G2UO2TKcVffDQEjSZdQuXfq43Ldgfq-lJW9DedgRmQbqg/formResponse";
    const formData = new FormData();
    formData.append("entry.712340243", company);
    formData.append("entry.1805472999", table);

    fetch(formURL, {
      method: "POST",
      mode: "no-cors",
      body: formData
    });

    // setelah simpan, langsung tutup halaman (biar scanner nggak menumpuk tab)
    window.close();
  </script>
</body>
</html>
