<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Gathering GCL 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #FFE082;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }
    h2 {
      font-size: 22px;
      font-style: italic;
      margin-bottom: 30px;
      color: #B2EBF2;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }
    .company {
      font-size: 30px;
      font-weight: bold;
      margin-top: 30px;
      text-transform: uppercase;
      color: #FFCDD2;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
    }
    /* Nomor meja besar dan estetik */
    .table {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      border-radius: 20px;
      border: 3px solid #FFD54F;
      font-size: 60px;
      font-weight: 900;
      color: #FFD54F;
      box-shadow: 0 0 20px rgba(255, 213, 79, 0.7);
      text-shadow: 2px 2px 10px rgba(0,0,0,0.9);
    }
    .table span {
      font-size: 24px;
      display: block;
      margin-bottom: -10px;
      color: #fff;
      font-weight: normal;
    }
    .team {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<script src="protect.js"></script>
<body>
  <div class="overlay">
    <h1>SELAMAT DATANG DI CUSTOMER GATHERING<br>GATEWAY CONTAINER LINE 2025</h1>
    <h2>"Navigating The Turbulence, Cruising The Opportunities"</h2>
    <div class="company" id="company">PT NAMA PERUSAHAAN</div>
    <div class="table" id="table"><span>Nomor Meja</span>01</div>
    <div class="team">Team Event</div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAw6mvIFe6xdZAejTJv3Jo8-fvBz3Av4K4",
      authDomain: "scanner-gathering.firebaseapp.com",
      databaseURL: "https://scanner-gathering-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "scanner-gathering",
      storageBucket: "scanner-gathering.appspot.com",
      messagingSenderId: "627134959703",
      appId: "1:627134959703:web:0ae958bbd74da08dc9d312",
      measurementId: "G-HW6Y6VN817"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const company = decodeURIComponent(urlParams.get('company') || 'PT NAMA PERUSAHAAN');
    const table = decodeURIComponent(urlParams.get('table') || '01');

    document.getElementById('company').textContent = company.toUpperCase();
    document.getElementById('table').innerHTML = `<span>Nomor Meja</span>${table}`;

    const timestamp = new Date().toISOString();
    set(ref(db, 'scanned'), {
      company: company,
      table: table,
      time: timestamp
    });

    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLScU5G2UO2TKcVffDQEjSZdQuXfq43Ldgfq-lJW9DedgRmQbqg/formResponse";
    const formData = new FormData();
    formData.append("entry.712340243", company);
    formData.append("entry.1805472999", table);

    fetch(formURL, {
      method: "POST",
      mode: "no-cors",
      body: formData
    });
  </script>
</body>
</html>
