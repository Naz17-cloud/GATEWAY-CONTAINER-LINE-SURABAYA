<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Customer Gathering GCL 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .info {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di Customer Gathering GCL 2025</h1>
  <p>Scan QR Code Anda untuk konfirmasi kehadiran.</p>

  <div id="info" class="info"></div>

  <script>
    function getParam(name) {
      let url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const company = getParam("company");
    const table = getParam("table");

    if (company && table) {
      document.getElementById("info").innerHTML =
        `<strong>${company}</strong><br>Nomor Meja: <strong>${table}</strong>`;

      // Kirim ke Google Form
      fetch("https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `entry.111111=${company}&entry.222222=${table}`
      });
    }
  </script>
</body>
</html>
